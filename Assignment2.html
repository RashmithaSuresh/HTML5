<!DOCTYPE html>
<html>
<head>
<title>Xena Event Management Company</title>
<style>
		body {
                text-align: center;
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
				background-color: #CFC2BF;
		}
</style>
</head>


<body>
<canvas id="myCanvas" width="300" height="220" style="border:1px;"></canvas>

<script>

var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.font = "30px Arial";
ctx.fillText("Xena Events",20,80);
make_base();


function make_base()
{
base_image = new Image();
  base_image.src = 'Logo.png';
  base_image.onload = function(){
    ctx.drawImage(base_image, 0,0);
}
}
</script>
<h1>Ballon Riding Event</h1>

<form>
Name : <input type="text" name="name" placeholder="Enter your name" required></br></br>
Age: &nbsp;&nbsp; <input type="number" min="18" name="age" placeholder="Enter your Age" required/></br></br>
Email: <input type="email" name="Email" placeholder="Enter a valid email address" required/></br></br>
City:&nbsp;&nbsp; <input list="city" name="city" required placeholder="Select City">
  <datalist id="city">
    <option value="Rajkot">
    <option value="Vizag">
    <option value="Bangalore">
  </datalist><br><br>
<button>submit</button></form>
</body>
</html>
